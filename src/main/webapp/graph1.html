<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="chartfx.css" />
		<script type="text/javascript" src="js/jchartfx.system.js"></script>
		<script type="text/javascript" src="js/jchartfx.coreBasic.js"></script>
	</head>
	<body onload="loadChart()">
		<div id="ChartDiv" style="width: 600px; height: 400px"></div>
		<script type="text/javascript" language="javascript">
	    var chart1;
	
	    function loadChart()
	      {        
	           	chart1 = new cfx.Chart();
	            chart1.getData().setSeries(1);
	            var series1 = chart1.getSeries().getItem(0);
	            series1.setGallery(cfx.Gallery.Bar);
	            var data = [
	            { "Month": "Jan", "Shekhar": 18},
	            { "Month": "Feb", "Shekhar": 10},
	            { "Month": "Mar", "Shekhar": 5},
	            { "Month": "Apr", "Shekhar": 10},
	            { "Month": "May", "Shekhar": 16},
	            { "Month": "Jun", "Shekhar": 20 }
	            ];
	            chart1.setDataSource(data);
	            var divHolder = document.getElementById('ChartDiv');
	        chart1.create(divHolder);            
	      }
	
	</script>
	</body>
</html>
